<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login | Unid 3 - CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="titulo">
            <h1>facebook</h1>
            <p>Facebook le ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="login">
            <form>
                <input type="email" name="mail" id="mail" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                <input type="submit" value="Entrar">
                <a href="#">¿Olvidó la contraseña?</a>
                <div class="separate"></div>
                <button id="crear">Crear cuenta nueva</button>
            </form>
            <p><strong>Crear una página</strong> para una celebridad, una marca o un negocio.</p>
        </div>
    </div>
    
</body>
</html>
