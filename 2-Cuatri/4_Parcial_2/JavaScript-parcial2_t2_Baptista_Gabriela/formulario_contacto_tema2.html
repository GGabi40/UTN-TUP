<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form id="contactoForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required minlength="3">
        <div class="error-text" id="nombreError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ej.: carlosperez@ejemplo.com" required>
        <div class="error-text" id="emailError"></div>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Ej.: +54 9 555 7878" required pattern="\+549[0-9]{10}">
        <div class="error-text" id="telefonoError"></div>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" min="1800-01-01" required>
        <div class="error-text" id="fechaError"></div>

        <label for="pais">País:</label>
        <select id="pais" required>
            <option value="">Seleccione un país</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
        </select>
        <div class="error-text" id="paisError"></div>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" required minlength="10" placeholder="Escriba su mensaje..."></textarea>
        <div class="error-text" id="mensajeError"></div>

        <label>
            <input type="checkbox" id="terminos" required> Acepto los Términos y Condiciones
        </label>
        <div class="error-text" id="terminosError"></div>

        <button type="submit">Enviar</button>
    </form>
    
    <script src="./js/valida_contacto.js"></script>
</body>
</html>
