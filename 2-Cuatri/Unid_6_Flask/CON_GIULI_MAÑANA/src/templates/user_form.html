<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if user %}Editar{% else %}Crear{% endif %} Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">{% if user %}Editar{% else %}Crear{% endif %} Usuario</h1>
        <form action="{% if user %}{{ url_for('user_bp.update_user', user_id=user.id) }}{% else %}{{ url_for('user_bp.create_user') }}{% endif %}" method="post">                <label for="first_name">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="image_url">URL de Imagen</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ user.image_url if user else '' }}">
            </div>
            <button type="submit" class="btn btn-success">{% if user %}Actualizar{% else %}Crear{% endif %} Usuario</button>
            <a href="{{ url_for('user_bp.index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
